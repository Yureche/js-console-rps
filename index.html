<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>    
    <div class="score-board">
      <span id="user-score">0</span>&nbsp;:&nbsp;<span id="computer-score">0</span>
    </div>
    <div id="result">
      <p></p>
    </div>
    <div class="choices">
      <button id="rock" class="choice"><img src="./images/rock.png" alt="Rock"></button>
      <button id="paper" class=choice><img src="./images/paper.png" alt="Paper"></button>
      <button id="scissors" class="choice"><img src="./images/scissors.png" alt="Scissors"></button>
    </div>
    <p id="winner-message"></p>

<script src="./script.js"></script>
</body>
</html>
